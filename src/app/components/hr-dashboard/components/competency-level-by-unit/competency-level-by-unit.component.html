<div class="card-container by-unit-container">
    <div class="flex justify-between">
        <div>
            <p class="card-title">Competency Level (AVG)</p>
            <p class="text-sm">by Unit</p>
        </div>

        <div>
            <p-button icon="pi pi-filter" iconPos="right" (click)="op.toggle($event)" label="Filter"></p-button>
            <p-overlayPanel #op>
                <ng-template pTemplate="content">
                    <form [formGroup]="filterForm">
                        <h4>Custom Content</h4>
                        <p-dropdown [options]="departmentOptions" [(ngModel)]="selectedDepartment" optionLabel="label"
                            placeholder="Select unit" [dropdownIcon]="'pi pi-filter'"></p-dropdown>
                        <div class="flex flex-col gap-2">
                            <div *ngFor="let department of departmentOptions" class="flex align-items-center">
                                <p-radioButton [name]="department.label" [value]="department.value"
                                    formControlName="department" [inputId]="department.label"></p-radioButton>
                                <label [for]="department.label" class="ml-2">{{department.label}}</label>
                            </div>
                        </div>
                    </form>
                </ng-template>
            </p-overlayPanel>
        </div>
    </div>
    <div>
        <hrms-chart type="radar" [data]="data" [options]="options"></hrms-chart>
    </div>
</div>
