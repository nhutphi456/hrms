<div class="card-container top-skills-container h-full">
    <div class="card-title mb-4 flex items-center">
        <p-button icon="pi pi-external-link" styleClass="p-button-link"></p-button>
        <span>Top skill set</span>
    </div>
    <hrms-table [table]="tableData" [tableStyle]="{'width': '100%'}" [contentRef]="contentRef">
        <ng-template #contentRef let-rowData>
            <tr>
                <td>{{rowData.no}}</td>
                <td class="flex justify-center">
                    <div class="employee-rating bg-primaryLight p-2 relative">
                        <span class="text-primary">
                            {{rowData.avgScore}}
                        </span>
                    </div>
                </td>
                <td>{{rowData.skill}}</td>
            </tr>
        </ng-template>
    </hrms-table>
</div>
