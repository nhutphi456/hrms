<tr class="mt-3 p-selectable-row" (click)="handleEmployeeDetail()">
  <td>
    <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary" (onChange)="onCheckChange($event)"></p-checkbox>
  </td>
  <td>{{ employeeAccount.username }}</td>
  <td class="user-item-row" [class.text-success]="employeeAccount.status" [class.text-danger]="!employeeAccount.status">
    <div class="flex gap-2 items-center">
      <i class="pi-circle-fill pi"></i>
      <span>
        {{ employeeAccount.status ? 'Active' : 'Inactive' | titlecase }}
      </span>
    </div>
  </td>
  <td>{{ employeeAccount.createdAt | date }}</td>
  <td>
    <ng-container *ngIf="employeeAccount.roles?.length;else noRole">
      <ng-container *ngFor="let role of employeeAccount.roles">
        <role-badge [role]="role.roleId"></role-badge>
      </ng-container>
    </ng-container>
    <ng-template #noRole>This user has no role</ng-template>
  </td>
  <td class="text-right">
    <p-button type="button" (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" styleClass="p-button-link"></p-button>
    <p-menu #menu [model]="menuItems" [popup]="true" appendTo="body"></p-menu>
  </td>
</tr>
