<div class="my-2 font-bold flex justify-between items-center">
    <h1 class="text-2xl">Employee Dashboard</h1>
    <p-button icon="pi pi-plus" styleClass="p-button-sm" label="New Employee" (click)="openAddEmployeeModal()"></p-button>
</div>
<employee-carousel></employee-carousel>
<div class="card-container mt-4">
    <div class="flex justify-between items-center">
        <hrms-screen-filter (getSearchValue)="searchValue($event)"></hrms-screen-filter>
    </div>
    <div class="mt-2 lg:flex justify-between md:block">
        <form class="flex gap-2" [formGroup]="filterForm" (ngSubmit)="onFilter()">
            <button pButton type="submit" icon="pi pi-filter" label="Filter"> </button>
            <p-multiSelect display="chip" [options]="departmentOptions" defaultLabel="Select department"
                formControlName="departmentIds" optionLabel="departmentName"></p-multiSelect>
            <p-multiSelect display="chip" [options]="contractOptions" defaultLabel="Select current contract"
                formControlName="currentContracts"></p-multiSelect>
            <p-button *ngIf="isClearAllVisible()" (onClick)="handleClearAll()" styleClass="p-button-link"
                label="Clear all"> </p-button>
        </form>
        <div class="lg:mt-0 md:mt-2">
            <hrms-tab-menu [labelItems]="labelItems" [activeItem]="activeItem"
                (handleActiveItemChange)="onActiveItemChange($event)"></hrms-tab-menu>
        </div>
    </div>
    <div class="mt-3">
        <hrms-table (pagingInfo)="onPageChange($event)" [isPaginationShown]="true" [table]="tableData"
            [contentRef]="contentRef">
            <ng-template #contentRef let-rowData>
                <employee-item [employee]="rowData"></employee-item>
            </ng-template>
        </hrms-table>
    </div>
</div>
