<div class="card-container carousel-container">
    <div class="rounded-md pb-4">
        <p-carousel [value]="employees" [numVisible]="3" [numScroll]="3" [circular]="false" [showIndicators]="false"
            [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
                <h2 class="mb-4 text-xl">New Employee</h2>
            </ng-template>
            <ng-template let-employee pTemplate="item">
                <employee-card [employee]="employee"></employee-card>
            </ng-template>
        </p-carousel>
    </div>
</div>
